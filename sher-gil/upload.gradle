/**
 * https://github.com/bintray/gradle-bintray-plugin
 */

ext {
    bintrayRepo = 'maven-android'

    repoName = 'sher-gil'
    artifact = 'sher-gil'
    publishedGroupId = 'com.kinnerapriyap'
    desc = 'Media picker library in kotlin for Android'

    githubUrl = 'https://github.com/kinnerapriyap/sher-gil'
    gitUrl = 'https://github.com/kinnerapriyap/sher-gil.git'

    developerName = 'Kinnera Priya'

    // TODO: Increment
    libVersion = 'v0.1.0'
}

group = publishedGroupId
version = libVersion

install {
    repositories.mavenInstaller {
        pom.project {
            name repoName
            description desc
            url githubUrl
            inceptionYear '2020'

            packaging 'aar'
            groupId publishedGroupId
            artifactId artifact
            version libVersion

            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                }
            }

            scm {
                connection gitUrl
                developerConnection gitUrl
                url githubUrl
            }

            developers {
                developer {
                    name developerName
                }
            }
        }
    }
}

tasks.withType(Javadoc) {
    enabled = false
}

task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    archiveClassifier.set("sources")
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    archiveClassifier.set("javadoc")
    from javadoc.destinationDir
}

artifacts {
    archives javadocJar
    archives sourcesJar
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_API_KEY')
    configurations = ['archives']
    pkg {
        repo = bintrayRepo
        name = repoName
        userOrg = user
        licenses = ['Apache-2.0']
        vcsUrl = gitUrl
        websiteUrl = githubUrl

        githubRepo = 'kinnerapriyap/sher-gil'
        githubReleaseNotesFile = 'README.md'

        publish = true

        version {
            name = libVersion
            released = new Date()
            vcsTag = libVersion
        }
    }
}